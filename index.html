<!doctype html>

<html lang="en">
<head>
    <title>Cam's Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://raw.github.com/Camsbury/etch-a-sketch/gh-pages/js/script.js"></script>
</head>
<body>
    <table id=wrapper>
        <thead>
            <tr>
                <th colspan="16">
                    <h1>Cam's Etch-A-Sketch</h1>
                </th>
            </tr>
            <tr>
                <th colspan="16">
                    <button type="button" onclick="reset()">Reset</button>
                </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <h2>This is my first ever jQuery/javascript project!</h2>
    <p>You can reset the Etch-A-Sketch and pick the size by clicking the reset button.<br/>
    Colors are painted on randomly and get darker and darker as you paint.
    </p>
</body>
</html>
